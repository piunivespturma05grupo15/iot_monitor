{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TITLE</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/projeto/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/projeto/lupa.css' %}">
    <link rel="stylesheet" href="{% static 'css/projeto/contraste.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <!-- BotÃµes acessibilidade -->
    <div class="accessibility-buttons">
        <img id="toggleZoom" src="{% static 'images/lupa-ativa.svg' %}" alt="Ativar lupa">
        <img id="toggleContrast" src="{% static 'images/contraste.svg' %}" alt="Ativar contraste">
    </div>

    <!-- Janela da lupa -->
    <div id="zoom-window"></div>

    {% block content %}{% endblock %}

    {% include 'base/footer.html' %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="{% static 'js/projeto/lupa.js' %}"></script>
    <script src="{% static 'js/projeto/contraste.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
